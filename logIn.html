        <form action="" method="POST" id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="togglePar">
                    <input type="email" id="email" name="email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="passwordToggleDiv">
                    <div class="togglePar">
                        <input type="password" id="password" name="email">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
            </div>
            
            <div class="infoDiv">
                <p>Password must contain a minimum of 8 characters</p>
                <p>Password must contain at least one symbol e.g. @, !</p>
            </div>
    
            <div class="forgotPasswordDiv">
                <a href="https://granite-finance.github.io/granite/resetPassword.html" class="forgotPassword">Forgot Password</a>
                <div style="width: 100%;">
                    <button type="submit" >Sign In</button>
                </div>
                <p class="noAccount">Don't have an account? <a href="https://granite-finance.github.io/granite/signUp.html">Sign Up</a></p>
            </div>
            
        </form>
